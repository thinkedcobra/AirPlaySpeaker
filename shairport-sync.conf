// Sample Configuration File for Shairport Sync via AirPlaySpeaker
// Copy this to /etc/shairport-sync.conf

general =
{
    // name = "My AirPlay Speaker"; // Uncomment to set a specific name
    interpolation = "soxr";
};

metadata =
{
    enabled = "yes";
    include_cover_art = "yes";
    pipe_name = "/tmp/shairport-sync-metadata";
    pipe_timeout = 5000;
};

// D-Bus interface configuration
dbus =
{
    // bus = "system"; // Default is system
    // service_bus = "system"; // Default is system
};

diagnostics =
{
    log_verbosity = 0; // 0 is default, 1, 2, 3 increase verbosity
};
